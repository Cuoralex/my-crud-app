<div class="container">
    <legend>Edit item</legend>
        <form>
            <div class="mb-3">
                <label for="txtName" class="form-label">Name</label>
                <input type="text" name="name" [(ngModel)]="formdata.name" class="form-control" id="txtName" />
            </div>
            <div class="mb-3">
                <label for="txtName" class="form-label">Price</label>
                <input type="text" name="price" [(ngModel)]="formdata.price" class="form-control" id="txtName" />
            </div>
            <div class="mb-3">
                <label for="txtName" class="form-label">Quantity</label>
                <input type="text" name="quantity" [(ngModel)]="formdata.quantity" class="form-control" id="txtName" />
            </div>
            <div>
                <button type="button" (click)="update()" class="btn btn-primary">Update</button>

            </div>
        </form>
</div>
